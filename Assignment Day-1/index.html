    <!-- JS -->

    <script>
        let a=10;
        let b=5;

        sum=a+b; // Addition
        diff=a-b; // Subtraction
        prod=a*b; // Multiplication
        quotient=a/b; // Division
        exponent=a**b; // Exponent
        mod=a%b; // Remainder



        console.log(`The sum of ${a} and ${b} is ${sum} `);
        console.log(`The difference of ${a} and ${b} is ${diff} `);
        console.log(`The product of ${a} and ${b} is ${prod} `);
        console.log(`The quotient of ${a} and ${b} is ${quotient} `);
        console.log(`The exponent of ${a} and ${b} is ${exponent} `);
        console.log(`The remainder of ${a} and ${b} is ${mod} `);
        

    </script>
